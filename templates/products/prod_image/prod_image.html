{% extends "base.html" %}
{% load i18n %}

{% load users_template_tags %}
{% load tz %}
{% block content %}
<section id="content">
    <div class="container">
        <div class="c-header">
            <h2>{{title}}</h2>
        </div>

        <div class="action-header palette-theme {{current_theme}} bg clearfix">
            <div class="ah-label hidden-xs palette-White text">{{instance.section}}</div>

            <ul class="ah-actions actions a-alt">

            </ul>
        </div>

        <div class="clearfix" data-columns="2" id="c-grid">
            <div class="card">
                <div class="card-header">
                    <h2>Basic Info <small></small></h2>
                </div>
                <div class="card-body">
                    <div class="list-group lg-alt c-overflow">
                        <div class="list-group-item media">
                            <div class="media-body">
                                <img height="200" src="{{instance.feautured_image.thumbnail.400x400 }}"
                                 style="object-fit:cover" width="400"></td>
                            </div>
                        </div>
                        <div class="list-group-item media">
                            <div class="media-body">
                                <div class="lgi-heading">Product Variant</div>
                                <small class="lgi-text">{{instance.product_variant}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}

{% block static %}
{% load static %}
{% endblock %}
